<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Static Resume Builder by Aleeza</h1>
    <form id="resumeForm">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" required><br />

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>

            <!-- Profile pic -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>


        <fieldset>
            <legend><b>Education</b></legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="3" required></textarea><br />
        </fieldset>

        <fieldset>
            <legend><b>Experience</b></legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="3" required></textarea><br />
        </fieldset>

        <fieldset id="skillsSection">
            <legend><b>Skills</b></legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br />
        </fieldset>

        <!-- Toggle Button for Skills Section -->
         <button type="button" id="toggleSkillsButton"><b>Toggle Skills Section</b></button>

        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <script src="script.js" defer></script>
</body>

</html>
